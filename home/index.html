<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <section class="current-city">
            <header>
                <i class="icon-add"></i>
                <div>
                    <h1 class="city-title"></h1>
                    <div>
                        <span class="active"></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
                <i class="icon-more-vertical"></i>
            </header>
            <div>
                <div class="image-weather"></div>
                <p class="data"></p>
                <p class="term"></p>
                <p class="previous"></p>
            </div>
            <section>
                <article class="section-wind">
                    <i class="icon-wind"></i>
                    <div>
                        <p class="wind-text"></p>
                        <p>Wind</p>
                    </div>
                </article>
                <article class="section-previous">
                    <i class="icon-cloud"></i>
                    <div>
                        <p class="prev-text"></p>
                        <p>Chance of rain</p>
                    </div>
                </article>
                <article class="section-temperature">
                    <i class="icon-temperature"></i>
                    <div>
                        <p class="pressure-text"></p>
                        <p>Max temp</p>
                    </div>
                </article>
                <article class="section-humidity">
                    <i class="icon-water"></i>
                    <div>
                        <p class="humidity-text"></p>
                        <p>Humidity</p>
                    </div>
                </article>
            </section>
        </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
