<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <section class="current-city">
            <header>
                <i class="icon-add"></i>
                <div>
                    <h1>Malang</h1>
                    <div>
                        <span class="active"></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
                <i class="icon-more-vertical"></i>
            </header>
            <div>
                <div class="image-weather"></div>
                <p class="data">Sunday | Nov 14</p>
                <p class="term">24Â°</p>
                <p class="previous">Heavy rain</p>
            </div>
            <section>
                <article class="section-wind">
                    <i class="icon-wind"></i>
                    <div>
                        <p>3.7 km/h</p>
                        <p>Wind</p>
                    </div>
                </article>
                <article class="section-previous">
                    <i class="icon-cloud"></i>
                    <div>
                        <p>74%</p>
                        <p>Chance of rain</p>
                    </div>
                </article>
                <article class="section-temperature">
                    <i class="icon-temperature"></i>
                    <div>
                        <p>1010 mbar</p>
                        <p>Pressure</p>
                    </div>
                </article>
                <article class="section-humidity">
                    <i class="icon-water"></i>
                    <div>
                        <p>83%</p>
                        <p>Humidity 83%</p>
                    </div>
                </article>
            </section>
        </section>
    </main>
</body>
</html>
